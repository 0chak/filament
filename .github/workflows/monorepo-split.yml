name: monorepo-split

on:
  push:
    tags: '*'

jobs:
  split-monorepo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - actions
          - app
          - forms
          - infolists
          - notifications
          - spark-billing-provider
          - spatie-laravel-google-fonts-plugin
          - spatie-laravel-media-library-plugin
          - spatie-laravel-settings-plugin
          - spatie-laravel-tags-plugin
          - spatie-laravel-translatable-plugin
          - support
          - tables
          - widgets
    steps:
      - uses: actions/checkout@v2
      - id: previous-tag
        uses: 'WyriHaximus/github-action-get-previous-tag@master'
      - name: Monorepo Split of ${{ matrix.package }}
        uses: zepfietje/monorepo-split-github-action@fa5d4450f888b126eeea6dfca8529f7657a59214
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          package_directory: 'packages/${{ matrix.package }}'
          repository_organization: 'filamentphp'
          repository_name: '${{ matrix.package }}'
          branch: 3.x
          tag: ${{ steps.previous-tag.outputs.tag }}
          user_name: 'Dan Harrin'
          user_email: 'dan@danharrin.com'
